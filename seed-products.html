<!DOCTYPE html>
<html>
<head>
    <title>Seed Products</title>
</head>
<body>
    <h1>Seeding Products...</h1>
    <div id="result"></div>
    
    <script>
        async function seedProducts() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No admin token found. Please login as admin first.</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/seed-products', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h2 style="color: green;">Success!</h2>
                        <p>${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        <p><a href="/admin/dashboard">Go to Dashboard</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2 style="color: red;">Error!</h2>
                        <p>${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">Network Error!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-run when page loads
        window.onload = seedProducts;
    </script>
</body>
</html>
